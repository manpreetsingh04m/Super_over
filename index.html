<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Super over</title>
</head>
<body>
  <img 
  src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo" id="logo">

  <section id="chart">
    <!-- india -->
    <div class="ind">
      <!-- indiatext -->
      <H1>IND</H1>
      <!-- 6 score div  -->
      <div class="balls" id="team1sup">
        <div class="ball">4</div>
        <div class="ball">3</div>
        <div class="ball">2</div>
        <div class="ball">6</div>
        <div class="ball">6</div>
        <div class="ball">6</div>
      </div>
      <!-- Score tracker -->
      <div class="scoreboard">
        <span id="score_team1">27</span>
        <span>/</span>
        <span id="wicket_team1">0</span>
      </div>
    </div>
    <!-- Pakistan -->
    <div class="pak">
      <H1>PAK</H1>
      <!-- 6 score div  -->
      <div class="balls" id="team2sup">
        <div class="ball">2</div>
        <div class="ball">4</div>
        <div class="ball">0</div>
        <div class="ball">3</div>
        <div class="ball">1</div>
        <div class="ball">4</div>
      </div>
      <!-- Score tracker -->
      <div class="scoreboard">
        <span id="score_team2">14</span>
        <span>/</span>
        <span id="wicket_team2">0</span>
      </div>
    </div>
  </section>
  <!-- Button starts -->
  <section class="buttons">
  <!-- strike button -->
  <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="" class="button" id="strike">
  <!-- reset button  -->
  <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png
  " alt="" class="button" id="reset">
  </section>
</body>
</html>
